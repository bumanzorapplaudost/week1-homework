<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
        font-size: 14px!important;
    }

    textarea:focus, 
    select.form-control:focus,
    textarea.form-control:focus, 
    input.form-control:focus, 
    input[type=text]:focus, 
    input[type=password]:focus, 
    input[type=email]:focus, 
    input[type=number]:focus, 
    [type=text].form-control:focus, 
    [type=password].form-control:focus, 
    [type=email].form-control:focus, 
    [type=tel].form-control:focus, 
    [contenteditable].form-control:focus {
        box-shadow: inset 0 -1px 0 #ddd;
    }

    .a-customized {
      color: #000;
    }

    .a-customized:hover, .a-customized:focus {
      text-decoration: none;
      color: #000;
    }
  </style>
  <title>Task Manager</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
    <a class="navbar-brand" href="#">W1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="todo.html">Tasks Mgr <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aguinaldo.html">Aguinaldo Calculator</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">&nbsp;</div>
    </div>
    <form id="taskform">
      <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for=""><b>Task ID</b></label>
                <input type="text" name="id" id="id" readonly placeholder="Automatically generated" class="form-control">
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for=""><b>Task name:</b></label>
            <input type="text" id="name" name="name" placeholder="Please enter your task name" class="form-control">
            <div class="invalid-feedback" id="itd"></div>
          </div>
        </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for=""><b>Assignee:</b></label>
              <select name="assignee" id="assignee" class="form-control">
                <option value="">-Select assignee-</option>
                <option value="Frank">Frank</option>
                <option value="John">John</option>
                <option value="Alice">Alice</option>
                <option value="Mary">Mary</option>
              </select>
              <input type="hidden" id="creation_date">
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <label for=""><b>Status:</b></label>
            <div class="form-check">
              <input name="status" id="status" class="form-check-input" type="checkbox">
              <label for="" class="form-check-label">Completed</label>
            </div>
          </div>
          <div class="col-sm-12">&nbsp;</div>
          <div class="col-sm-12 text-center align-items-center">
            <div class="form-group">
              <div class="btn-group">
                <button id="btn_submit" class="btn btn-dark">Create task</button>
                <input type="reset" id="reset" class="btn btn-info" value="Reset form">
              </div>
            </div>
          </div>
          <div class="col-sm-12">&nbsp;</div>
      </div>
    </form>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="form-group">
          <select name="filter" class="form-control" id="filter">
            <option value="">Filter by status</option>
            <option value="0">Pending</option>
            <option value="1">Done</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 d-none d-md-block">&nbsp;</div>
      <div class="col-sm-6 col-md-4">
        <div class="form-group">
          <input type="text" id="search" class="form-control" placeholder="Search...">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <th class="d-none d-md-block">ID</th>
            <th>Task name</th>
            <th>Assignee</th>
            <th>Status</th>
            <th class="d-none d-md-block"><a href="#up" class="a-customized" id="sort">Creation date <i class="fa fa-arrows-v"></i></a></th>
            <th>Actions</th>
          </thead>
          <tbody id="table">
              
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
